<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="minhaConta.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Formulário - IOS</title>
</head>

<body>
    <main class="container">
        <form action="">
             <div class="icone-x">
                <a href="index.html">
                    <img src="https://images.icon-icons.com/2715/PNG/512/x_icon_172101.png" alt="" width="25px">
                </a>
            </div>
            <h1>Faça Login</h1>
            <div class="caixa-botao">
                <input type="email" placeholder="Email"><!--entrada de dados-->
                <i class="bx bxs-user"></i>
            </div>
            <div class="caixa-botao" >
                <input type="password" placeholder="Senha">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="lembrar-senha">
                <label>
                    <input type="checkbox">
                    Lembrar senha
                </label>
                <a href="#">Esqueci a senha</a>
            </div>
                <button type="submit" class="login">Login</button>
            <div class="registro">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>
</body>

</html>
